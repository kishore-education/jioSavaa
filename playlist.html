<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Manager - JioSaavn Music Player</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/playlist.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-800 shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
                    Playlist Manager
                </h1>
            </div>
            <div class="flex items-center">
                <nav class="mr-4">
                    <ul class="flex space-x-6">
                        <li><a href="index.html" class="text-gray-300 hover:text-white transition-colors">Home</a></li>
                        <li><a href="playlist.html" class="text-purple-400 border-b-2 border-purple-400 hover:text-purple-300 transition-colors">Playlists</a></li>
                    </ul>
                </nav>
                <button id="top-search-icon" class="text-gray-300 hover:text-white p-2 rounded-full hover:bg-gray-700 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Search Section (Collapsible) -->
    <div id="search-section" class="hidden transition-all duration-300 transform origin-top scale-y-0 opacity-0 container mx-auto">
        <div class="flex items-center justify-center gap-4 mb-2 py-4 px-6 border-b border-gray-700">
            <div class="search-wrapper w-full md:w-2/3">
                <input
                    id="search-input"
                    type="text"
                    placeholder="Search within your playlists..."
                    class="w-full px-5 py-3 rounded-full text-gray-900 bg-gray-200 border-2 border-transparent focus:outline-none focus:border-purple-500 transition-colors duration-300 shadow-md"
                    autocomplete="off"
                >
            </div>
            <button
                id="search-button"
                class="w-auto px-6 py-3 rounded-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold shadow-lg hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-transform duration-200 transform hover:scale-105"
            >
                Search
            </button>
        </div>
    </div>

    <main class="flex-1 container mx-auto p-6">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Left sidebar - Playlist selection -->
            <div class="w-full md:w-1/4 bg-gray-800 rounded-xl p-4 shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Your Playlists</h2>
                    <button id="create-playlist-btn" class="btn-primary-sm bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded-full flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="mr-1">
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                        New
                    </button>
                </div>
                
                <div id="playlist-list" class="space-y-2">
                    <!-- Playlists will be loaded dynamically -->
                    <div class="animate-pulse">
                        <div class="h-10 bg-gray-700 rounded mb-2"></div>
                        <div class="h-10 bg-gray-700 rounded mb-2"></div>
                        <div class="h-10 bg-gray-700 rounded"></div>
                    </div>
                </div>
            </div>
            
            <!-- Main content - Current playlist -->
            <div class="w-full md:w-3/4 bg-gray-800 rounded-xl p-4 shadow-lg">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <h2 id="current-playlist-name" class="text-2xl font-bold">Loading playlist...</h2>
                        <p id="playlist-stats" class="text-sm text-gray-400">0 songs, 0 minutes total</p>
                    </div>
                    <div class="flex space-x-2">
                        <button id="rename-playlist-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="mr-1">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                            Rename
                        </button>
                        <button id="export-playlist-btn" class="bg-green-600 hover:bg-green-700 text-white px-3 py-2 rounded-lg flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="mr-1">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                            </svg>
                            Export
                        </button>
                        <button id="delete-playlist-btn" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-lg flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="mr-1">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                            Delete
                        </button>
                    </div>
                </div>
                
                <!-- Search and filter for songs in the playlist -->
                <div class="mb-4">
                    <div class="relative">
                        <input 
                            id="playlist-search" 
                            type="text" 
                            placeholder="Search within this playlist..." 
                            class="w-full px-4 py-2 pr-10 rounded-lg text-gray-900 bg-gray-200 border-2 border-transparent focus:outline-none focus:border-purple-500 transition-colors"
                        >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="absolute right-3 top-3 text-gray-500">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </div>
                </div>
                
                <!-- Song list in the current playlist -->
                <div class="overflow-hidden rounded-lg border border-gray-700">
                    <!-- Table header -->
                    <div class="grid grid-cols-12 bg-gray-700 px-4 py-3 text-sm font-medium">
                        <div class="col-span-1">#</div>
                        <div class="col-span-6">Title</div>
                        <div class="col-span-3">Artist</div>
                        <div class="col-span-1 text-center">Duration</div>
                        <div class="col-span-1 text-right">Actions</div>
                    </div>
                    
                    <!-- Table body - songs will be loaded dynamically -->
                    <div id="song-list" class="divide-y divide-gray-700">
                        <div class="animate-pulse">
                            <div class="grid grid-cols-12 px-4 py-3">
                                <div class="col-span-1 h-5 bg-gray-700 rounded"></div>
                                <div class="col-span-6 h-5 bg-gray-700 rounded ml-2"></div>
                                <div class="col-span-3 h-5 bg-gray-700 rounded ml-2"></div>
                                <div class="col-span-1 h-5 bg-gray-700 rounded ml-2"></div>
                                <div class="col-span-1 h-5 bg-gray-700 rounded ml-2"></div>
                            </div>
                            <div class="grid grid-cols-12 px-4 py-3">
                                <div class="col-span-1 h-5 bg-gray-700 rounded"></div>
                                <div class="col-span-6 h-5 bg-gray-700 rounded ml-2"></div>
                                <div class="col-span-3 h-5 bg-gray-700 rounded ml-2"></div>
                                <div class="col-span-1 h-5 bg-gray-700 rounded ml-2"></div>
                                <div class="col-span-1 h-5 bg-gray-700 rounded ml-2"></div>
                            </div>
                            <div class="grid grid-cols-12 px-4 py-3">
                                <div class="col-span-1 h-5 bg-gray-700 rounded"></div>
                                <div class="col-span-6 h-5 bg-gray-700 rounded ml-2"></div>
                                <div class="col-span-3 h-5 bg-gray-700 rounded ml-2"></div>
                                <div class="col-span-1 h-5 bg-gray-700 rounded ml-2"></div>
                                <div class="col-span-1 h-5 bg-gray-700 rounded ml-2"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Empty state -->
                    <div id="empty-playlist-message" class="hidden p-8 text-center text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16" class="mx-auto mb-4 opacity-50">
                            <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2z"/>
                            <path fill-rule="evenodd" d="M9 3v10H8V3h1z"/>
                            <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5V2.82z"/>
                        </svg>
                        <h3 class="text-xl font-bold mb-2">This playlist is empty</h3>
                        <p class="mb-4">Go to the main page to search and add songs to this playlist</p>
                        <a href="index.html" class="inline-block px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-white transition-colors">
                            Search for songs
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div id="modal-container" class="bg-gray-800 rounded-xl shadow-xl max-w-md w-full mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="modal-title" class="text-xl font-bold">Modal Title</h3>
                    <button id="modal-close" class="text-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
                <div id="modal-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4 text-center text-gray-400">
        <p>JioSaavn Music Player &copy; 2025</p>
    </footer>

    <script src="js/playlist.js"></script>
</body>
</html>
